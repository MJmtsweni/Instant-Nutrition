</head>

<body>
    <header>
        <!--****************Navigation******************-->
   <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
       <a class="navbar-brand" href="#">Instant Nutrition</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
     
       <div class="collapse navbar-collapse ml-4" id="menu">
         <ul class="navbar-nav mr-auto ml-4">
           <li class="nav-item ">
             <a class="nav-link" href="index.html">Home </a>
           </li>

           <li class="nav-item ">
             <a class="nav-link" href="shop.html" >Shop</a>
           </li>
         </ul>
         <span class="navbar-text">
           <i class="fa fa-envelope-square"></i>
           instantnutrition@mail.com
         </span>
         <span class="navbar-text mr-4 ml-3">
           <i class="fa fa-phone"></i>
           0812345678
         </span>
         
       </div>
     </nav>
   </header>
   <main id="checkout">
     <div class="container">
       <div class="row">
        <div class="checkout-panel">
          <div class="panel-body">
            <h1>CHECKOUT HERE!</h1>
         
            
         
            <div class="payment-method">
              <label for="card" class="method card">
                <div class="card-logos">
                  <img src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png"/>
                  <img src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png"/>
                </div>
         
                <div class="radio-input">
                  <input id="card" type="radio" name="payment">
                  Pay with credit card
                </div>
              </label>
         
              <label for="paypal" class="method paypal">
                <img src="https://designmodo.com/demo/checkout-panel/img/paypal_logo.png"/>
                <div class="radio-input">
                  <input id="paypal" type="radio" name="payment">
                  Pay with PayPal
                </div>
              </label>
            </div>
         
            <div class="input-fields mb-4">
              <div class="column-1">
                <label for="cardholder">Name</label>
                <input type="text" id="cardholder" required placeholder="Tumelo Leto" />
                <label for="cardnumber">Card Number</label>
                <input type="password" id="cardnumber" required placeholder="123456789123"/>
                <div class="small-inputs">
                  <div>
                    <label for="date">Valid date</label>
                    <input type="text" id="date"required placeholder="02/21"/>
                  </div>
         
                  <div>
                    <label for="verification">CVV / CVC *</label>
                    <input type="password" id="verification" required placeholder="344"/>
                  </div>
                </div>
         
              </div>
            </div>
            <a href="index.html"><button class="btn btn-primary ">COMPLETE PAYMENT</button></a>
          </div>
         
         
            
            
          
        </div>
       </div>
     </div>
   </main>
